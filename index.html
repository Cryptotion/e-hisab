<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Calculation App</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center mb-4">Business Calculation App</h1>
        <form id="calcForm">
            <fieldset class="border p-4 rounded">
                <legend class="w-auto px-2">Client Transactions</legend>
                
                <div class="mb-3">
                    <label for="clientAmounts" class="form-label">Client Amounts (comma-separated):</label>
                    <input type="text" id="clientAmounts" class="form-control" placeholder="e.g., 1000, 1500, 2000" required>
                </div>
                
                <div class="mb-3">
                    <label for="clientCommissions" class="form-label">Client Commissions (comma-separated):</label>
                    <input type="text" id="clientCommissions" class="form-control" placeholder="e.g., 100, 150, 200" required>
                </div>
                
                <div class="mb-3">
                    <label for="totalCommission" class="form-label">Total Commission:</label>
                    <input type="number" id="totalCommission" class="form-control" placeholder="e.g., 500" required>
                </div>
                
                <div class="mb-3">
                    <label for="ownerShare" class="form-label">Apna Share Percentage:</label>
                    <input type="number" id="ownerShare" class="form-control" step="0.01" placeholder="e.g., 10" required>
                </div>
                
                <div class="mb-3">
                    <label for="clientLosses" class="form-label">Client Losses (comma-separated):</label>
                    <input type="text" id="clientLosses" class="form-control" placeholder="e.g., 50, 75, 100" required>
                </div>
                
                <div class="mb-3">
                    <label for="percentages" class="form-label">Client Percentages (comma-separated):</label>
                    <input type="text" id="percentages" class="form-control" placeholder="e.g., 10, 15, 20" required>
                </div>
                
                <div class="mb-3">
                    <label for="expenses" class="form-label">Kharche:</label>
                    <input type="number" id="expenses" class="form-control" placeholder="e.g., 200" required>
                </div>
                
                <div class="d-flex justify-content-between">
                    <button type="button" class="btn btn-success" onclick="calculate()">Calculate</button>
                    <button type="button" class="btn btn-secondary" onclick="resetForm()">Reset</button>
                </div>
            </fieldset>
        </form>

        <div id="results" class="mt-4">
            <h2 class="mb-3">Results</h2>
            <div class="list-group">
                <p class="list-group-item">Total Amount: <span id="totalAmount"></span></p>
                <p class="list-group-item">Client Ka Commission: <span id="totalAssignedCommission"></span></p>
                <!-- <p class="list-group-item">Remaining Commission: <span id="remainingCommission"></span></p> -->
                <p class="list-group-item">Ownerâ€™s Share: <span id="ownerShareAmount"></span></p>
                <p class="list-group-item">Adjusted Total Amount: <span id="adjustedTotalAmount"></span></p>
                <!-- <p class="list-group-item">Total Adjusted Amount: <span id="totalAdjustedAmount"></span></p> -->
                <p class="list-group-item">Client Ka Percentages: <span id="totalPercentages"></span></p>
                <!-- <p class="list-group-item">Interim Total: <span id="interimTotal"></span></p> -->
                <p class="list-group-item">Final Total Amount: <span id="finalTotalAmount"></span></p>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
